<div class="container"> 
    <div class="img">
        <img src="./../../../assets/education.svg">
    </div>
    <div class="login-content"> 
        <form (ngSubmit)="onSubmit(formData)" #formData="ngForm">
            <img src="./../../../assets/avatar.svg">
            <h2 class="title">Welcome</h2>
               <div class="input-div one">
                  <div class="i">
                          <i class="fas fa-user"></i>
                  </div>
                  <div class="div">
                          <!-- <h5>Username</h5> -->
                          <input ngModel name="email" type="text" class="input" placeholder="Username">
                  </div>
               </div>
               <div class="input-div pass">
                  <div class="i">
                       <i class="fas fa-lock"></i>
                  </div>
                  <div class="div">
                       <!-- <h5>Password</h5> -->
                       <input ngModel name="password" type="password" class="input" placeholder="Password">
               </div>
            </div>
            <a *ngIf="email" href="#">Forgot Password?</a>
            <input type="submit" class="btn" value="Login">
        </form>
    </div>
</div>
